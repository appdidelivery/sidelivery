<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Conveniência - Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .hidden { display: none; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Bebidas.com</h1>
            <button id="cart-button" class="relative">
                <i class="fa-solid fa-cart-shopping fa-2x text-gray-600"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div id="loading-products" class="text-center py-20">
             <i class="fa-solid fa-spinner fa-spin fa-3x text-blue-500"></i>
             <p class="mt-4 text-gray-500">Carregando produtos...</p>
        </div>
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards de produtos serão inseridos aqui -->
        </div>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-4 z-10 flex flex-col" style="height: 90vh; max-height: 600px;">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Seu Carrinho</h3>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="cart-items" class="p-6 space-y-4 overflow-y-auto flex-grow">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center font-bold text-lg mb-4">
                    <span>Total</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Checkout -->
    <div id="checkout-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-4 z-10">
            <form id="checkout-form" class="p-6">
                <h3 class="text-xl font-bold mb-6">Informações para Entrega</h3>
                <div class="space-y-4">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-600 mb-1">Seu Nome</label>
                        <input type="text" id="customer-name" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="customer-address" class="block text-sm font-medium text-gray-600 mb-1">Endereço de Entrega</label>
                        <input type="text" id="customer-address" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="cancel-checkout-btn" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">Cancelar</button>
                    <button type="submit" id="confirm-order-btn" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-semibold">Confirmar Pedido</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Sucesso -->
    <div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm m-4 z-10 text-center p-8">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <i class="fa-solid fa-check fa-2x text-green-600"></i>
            </div>
            <h3 class="text-xl font-bold mb-2">Pedido Enviado!</h3>
            <p class="text-gray-600 mb-6">Seu pedido foi recebido e já está sendo preparado. Obrigado!</p>
            <button id="close-success-btn" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO DO FIREBASE ---
        // USE A MESMA CONFIGURAÇÃO DO SEU PAINEL DE ADMIN
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // --- INICIALIZAÇÃO ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ESTADO DA APLICAÇÃO ---
        let products = [];
        let cart = [];

        // --- ELEMENTOS DO DOM ---
        const productsGrid = document.getElementById('products-grid');
        const loadingEl = document.getElementById('loading-products');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsEl = document.getElementById('cart-items');
        const cartCountEl = document.getElementById('cart-count');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutModal = document.getElementById('checkout-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const cancelCheckoutBtn = document.getElementById('cancel-checkout-btn');
        const successModal = document.getElementById('success-modal');
        const closeSuccessBtn = document.getElementById('close-success-btn');

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        const renderProducts = () => {
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300">
                    <img src="${product.imageUrl || 'https://placehold.co/300x200/e2e8f0/e2e8f0?text=Bebida'}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-bold truncate">${product.name}</h3>
                        <p class="text-sm text-gray-500 mb-2">Estoque: ${product.stock}</p>
                        <div class="flex justify-between items-center">
                            <p class="text-xl font-extrabold text-blue-600">R$ ${product.price.toFixed(2)}</p>
                            <button class="add-to-cart-btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400" data-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
                                ${product.stock === 0 ? 'Esgotado' : '<i class="fa-solid fa-plus"></i>'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            attachProductListeners();
            loadingEl.classList.add('hidden');
        };

        const renderCart = () => {
            if (cart.length === 0) {
                cartItemsEl.innerHTML = `<p class="text-gray-500 text-center">Seu carrinho está vazio.</p>`;
                checkoutBtn.disabled = true;
            } else {
                cartItemsEl.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between" data-id="${item.id}">
                        <div class="flex items-center gap-3">
                            <img src="${item.imageUrl || 'https://placehold.co/40x40'}" class="w-12 h-12 rounded-md object-cover">
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-600">R$ ${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="cart-quantity-btn" data-action="decrease">-</button>
                            <span>${item.quantity}</span>
                            <button class="cart-quantity-btn" data-action="increase">+</button>
                            <button class="cart-remove-btn text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
            
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotalEl.textContent = `R$ ${total.toFixed(2)}`;

            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountEl.textContent = count;
            cartCountEl.classList.toggle('hidden', count === 0);
            
            attachCartListeners();
        };

        // --- LÓGICA DO CARRINHO ---
        const addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (cartItem.quantity < product.stock) {
                    cartItem.quantity++;
                } else {
                    alert('Quantidade máxima em estoque atingida.');
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        };
        
        const updateCartQuantity = (productId, action) => {
            const cartItem = cart.find(item => item.id === productId);
            if (!cartItem) return;

            if (action === 'increase') {
                const product = products.find(p => p.id === productId);
                if (cartItem.quantity < product.stock) {
                    cartItem.quantity++;
                } else {
                    alert('Quantidade máxima em estoque atingida.');
                }
            } else if (action === 'decrease') {
                cartItem.quantity--;
                if (cartItem.quantity === 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            renderCart();
        };

        const removeFromCart = (productId) => {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        };

        // --- LISTENERS DO FIREBASE ---
        onSnapshot(collection(db, "products"), (snapshot) => {
            products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts();
        });

        // --- MANIPULADORES DE EVENTOS ---
        function attachProductListeners() {
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', () => addToCart(btn.dataset.id));
            });
        }
        
        function attachCartListeners() {
            document.querySelectorAll('.cart-quantity-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.closest('[data-id]').dataset.id;
                    updateCartQuantity(productId, btn.dataset.action);
                });
            });
            document.querySelectorAll('.cart-remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = btn.closest('[data-id]').dataset.id;
                    removeFromCart(productId);
                });
            });
        }
        
        // Modal do Carrinho
        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartBtn.addEventListener('click', () => cartModal.classList.add('hidden'));
        cartModal.querySelector('.modal-backdrop').addEventListener('click', () => cartModal.classList.add('hidden'));
        
        // Modal de Checkout
        checkoutBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            checkoutModal.classList.remove('hidden');
        });
        cancelCheckoutBtn.addEventListener('click', () => checkoutModal.classList.add('hidden'));
        checkoutModal.querySelector('.modal-backdrop').addEventListener('click', () => checkoutModal.classList.add('hidden'));

        // Finalizar Pedido
        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderData = {
                customerName: document.getElementById('customer-name').value,
                customerAddress: document.getElementById('customer-address').value,
                items: cart.map(item => ({ id: item.id, name: item.name, price: item.price, quantity: item.quantity })),
                total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                status: 'Recebido',
                createdAt: serverTimestamp()
            };

            try {
                const confirmBtn = document.getElementById('confirm-order-btn');
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Enviando...';
                
                await addDoc(collection(db, "orders"), orderData);
                
                // Limpa o formulário e o carrinho
                checkoutForm.reset();
                cart = [];
                renderCart();

                // Fecha modais e mostra sucesso
                checkoutModal.classList.add('hidden');
                successModal.classList.remove('hidden');

            } catch (error) {
                console.error("Erro ao enviar pedido: ", error);
                alert("Ocorreu um erro ao enviar seu pedido. Tente novamente.");
            } finally {
                 const confirmBtn = document.getElementById('confirm-order-btn');
                 confirmBtn.disabled = false;
                 confirmBtn.textContent = 'Confirmar Pedido';
            }
        });
        
        // Modal de Sucesso
        closeSuccessBtn.addEventListener('click', () => successModal.classList.add('hidden'));

    </script>

</body>
</html>
