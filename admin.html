<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin - Loja de Conveniência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .hidden { display: none; }
        .tab-active { border-color: #3b82f6; color: #3b82f6; }
        .tab-inactive { border-color: transparent; color: #6b7280; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Painel de Admin</h2>
            <p class="text-center text-gray-500 mb-6">Acesso restrito.</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">Entrar</button>
                <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
            </form>
        </div>
    </div>

    <!-- Painel Principal -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Painel de Controle</h1>
                <button id="logout-btn" class="text-sm text-gray-600 hover:text-blue-600">
                    <i class="fa-solid fa-right-from-bracket mr-1"></i>Sair
                </button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- Abas de Navegação -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="flex space-x-6" aria-label="Tabs">
                    <button class="tab-btn tab-active" data-tab="orders">
                        <i class="fa-solid fa-receipt mr-2"></i>Pedidos
                    </button>
                    <button class="tab-btn tab-inactive" data-tab="products">
                        <i class="fa-solid fa-box-archive mr-2"></i>Produtos
                    </button>
                </nav>
            </div>

            <!-- Conteúdo da Aba de Pedidos -->
            <div id="orders-tab" class="tab-content">
                <h2 class="text-2xl font-bold mb-4">Pedidos Recebidos</h2>
                <div id="orders-list" class="space-y-4">
                    <!-- Pedidos serão inseridos aqui -->
                </div>
            </div>

            <!-- Conteúdo da Aba de Produtos -->
            <div id="products-tab" class="tab-content hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Gerenciar Produtos</h2>
                    <button id="add-product-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-plus"></i>Adicionar Produto
                    </button>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <table class="w-full text-left">
                        <thead class="border-b-2 border-gray-200">
                            <tr>
                                <th class="p-3">Produto</th>
                                <th class="p-3">Preço</th>
                                <th class="p-3">Estoque</th>
                                <th class="p-3 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <!-- Produtos serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div id="product-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4 z-10">
            <form id="product-form" class="p-6">
                <h3 id="modal-title" class="text-xl font-bold mb-6">Adicionar Novo Produto</h3>
                <input type="hidden" id="product-id">
                <div class="space-y-4">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-600 mb-1">Nome do Produto</label>
                        <input type="text" id="product-name" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-600 mb-1">Preço (R$)</label>
                        <input type="number" step="0.01" id="product-price" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="product-stock" class="block text-sm font-medium text-gray-600 mb-1">Estoque</label>
                        <input type="number" id="product-stock" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                     <div>
                        <label for="product-image" class="block text-sm font-medium text-gray-600 mb-1">URL da Imagem</label>
                        <input type="url" id="product-image" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg" placeholder="https://exemplo.com/imagem.png">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="cancel-product-btn" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-semibold">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD_LdDobMQqltW6ejDwibcyoeUoX_BoHEs",
            authDomain: "zetesteapp.firebaseapp.com",
            projectId: "zetesteapp",
            storageBucket: "zetesteapp.firebasestorage.app",
            messagingSenderId: "344839359009",
            appId: "1:344839359009:web:c5e4af43649c5a39d8f160"
        };

        // --- INICIALIZAÇÃO ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- ELEMENTOS DO DOM ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const productsListEl = document.getElementById('products-list');
        const ordersListEl = document.getElementById('orders-list');
        const productModal = document.getElementById('product-modal');
        const productForm = document.getElementById('product-form');
        const cancelProductBtn = document.getElementById('cancel-product-btn');
        const addProductBtn = document.getElementById('add-product-btn');
        const modalTitle = document.getElementById('modal-title');
        
        // --- NAVEGAÇÃO POR ABAS ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.replace('tab-active', 'tab-inactive'));
                button.classList.replace('tab-inactive', 'tab-active');
                
                tabContents.forEach(content => content.classList.add('hidden'));
                document.getElementById(`${button.dataset.tab}-tab`).classList.remove('hidden');
            });
        });

        // --- AUTENTICAÇÃO ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // Usuário está logado
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                initListeners();
            } else {
                // Usuário não está logado
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    loginError.textContent = "Email ou senha inválidos.";
                    loginError.classList.remove('hidden');
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        const renderProducts = (products) => {
            productsListEl.innerHTML = products.map(product => `
                <tr class="border-b border-gray-100">
                    <td class="p-3 flex items-center gap-3">
                        <img src="${product.imageUrl || 'https://placehold.co/40x40/e2e8f0/e2e8f0?text=IMG'}" alt="${product.name}" class="w-10 h-10 rounded-md object-cover">
                        <span class="font-medium">${product.name}</span>
                    </td>
                    <td class="p-3">R$ ${product.price.toFixed(2)}</td>
                    <td class="p-3">${product.stock}</td>
                    <td class="p-3 text-center">
                        <button class="edit-product-btn text-blue-600 hover:text-blue-800 p-2" data-id="${product.id}"><i class="fa-solid fa-pen"></i></button>
                        <button class="delete-product-btn text-red-600 hover:text-red-800 p-2" data-id="${product.id}"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
            attachProductActionListeners();
        };
        
        const renderOrders = (orders) => {
            if (orders.length === 0) {
                ordersListEl.innerHTML = `<div class="text-center py-10 bg-white rounded-lg shadow"><p class="text-gray-500">Nenhum pedido recebido ainda.</p></div>`;
                return;
            }
            ordersListEl.innerHTML = orders.map(order => `
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold">Pedido #${order.id.substring(0, 6)}</p>
                            <p class="text-sm text-gray-500">Cliente: ${order.customerName}</p>
                            <p class="text-sm text-gray-500">${new Date(order.createdAt.seconds * 1000).toLocaleString('pt-BR')}</p>
                        </div>
                        <div class="text-right">
                             <p class="font-bold text-lg">R$ ${order.total.toFixed(2)}</p>
                             <select class="order-status-select mt-2 p-2 border rounded-lg" data-id="${order.id}">
                                <option value="Recebido" ${order.status === 'Recebido' ? 'selected' : ''}>Recebido</option>
                                <option value="Em Preparo" ${order.status === 'Em Preparo' ? 'selected' : ''}>Em Preparo</option>
                                <option value="Saiu para Entrega" ${order.status === 'Saiu para Entrega' ? 'selected' : ''}>Saiu para Entrega</option>
                                <option value="Concluído" ${order.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                                <option value="Cancelado" ${order.status === 'Cancelado' ? 'selected' : ''}>Cancelado</option>
                             </select>
                        </div>
                    </div>
                    <div class="mt-4 border-t pt-2">
                        <h4 class="font-semibold mb-2">Itens:</h4>
                        <ul class="space-y-1">
                            ${order.items.map(item => `
                                <li class="text-sm text-gray-600 flex justify-between">
                                    <span>${item.quantity}x ${item.name}</span>
                                    <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                                </li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
            attachOrderActionListeners();
        };

        // --- LISTENERS DO FIREBASE ---
        let productsUnsubscribe = null;
        let ordersUnsubscribe = null;
        let productsCache = [];

        function initListeners() {
            if (productsUnsubscribe) productsUnsubscribe();
            productsUnsubscribe = onSnapshot(collection(db, "products"), (snapshot) => {
                productsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts(productsCache);
            });

            if (ordersUnsubscribe) ordersUnsubscribe();
            ordersUnsubscribe = onSnapshot(collection(db, "orders"), (snapshot) => {
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                orders.sort((a, b) => b.createdAt - a.createdAt); // Mais recentes primeiro
                renderOrders(orders);
            });
        }

        // --- MODAL DE PRODUTOS ---
        const openProductModal = (product = null) => {
            productForm.reset();
            if (product) {
                modalTitle.textContent = 'Editar Produto';
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-stock').value = product.stock;
                document.getElementById('product-image').value = product.imageUrl || '';
            } else {
                modalTitle.textContent = 'Adicionar Novo Produto';
            }
            productModal.classList.remove('hidden');
            productModal.classList.add('flex');
        };

        const closeProductModal = () => {
            productModal.classList.add('hidden');
            productModal.classList.remove('flex');
        };

        addProductBtn.addEventListener('click', () => openProductModal());
        cancelProductBtn.addEventListener('click', closeProductModal);
        productModal.querySelector('.modal-backdrop').addEventListener('click', closeProductModal);

        // --- AÇÕES DE PRODUTOS (CRUD) ---
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const productData = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                stock: parseInt(document.getElementById('product-stock').value),
                imageUrl: document.getElementById('product-image').value,
            };

            if (id) {
                // Atualizar
                await setDoc(doc(db, "products", id), productData);
            } else {
                // Adicionar
                await addDoc(collection(db, "products"), productData);
            }
            closeProductModal();
        });
        
        function attachProductActionListeners() {
            document.querySelectorAll('.edit-product-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const product = productsCache.find(p => p.id === btn.dataset.id);
                    openProductModal(product);
                });
            });
            document.querySelectorAll('.delete-product-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (confirm('Tem certeza que deseja excluir este produto?')) {
                        await deleteDoc(doc(db, "products", btn.dataset.id));
                    }
                });
            });
        }
        
        // --- AÇÕES DE PEDIDOS ---
        function attachOrderActionListeners() {
            document.querySelectorAll('.order-status-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const orderId = e.target.dataset.id;
                    const newStatus = e.target.value;
                    await updateDoc(doc(db, "orders", orderId), { status: newStatus });
                });
            });
        }

    </script>
</body>
</html>
